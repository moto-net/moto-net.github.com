<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="keywords" content="基町高校,Motomachi high school,Internet Club,インターネット部,Blog,PC,パソコン,コンピューター"> 
	
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link href="{{ HOME_PATH }}atom.xml" rel="alternate" title="Internet Club" type="application/atom+xml">

    <!-- Le fav and touch icons -->
	<link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
	<link rel="icon" type="image/png" href="http://www.gravatar.com/avatar/3d751d1818141eabc5e41f77e7873e13.png">
	<link rel="apple-touch-icon" href="http://www.gravatar.com/avatar/3d751d1818141eabc5e41f77e7873e13">
	<link rel="apple-touch-icon" sizes="72x72" href="http://www.gravatar.com/avatar/3d751d1818141eabc5e41f77e7873e13?s=72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="http://www.gravatar.com/avatar/3d751d1818141eabc5e41f77e7873e13?s=114.png">
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

	<div class="container">

		<div class="content">
			{{ content }}
		</div>

		<footer>
		<p>&copy; {{ site.author.name }} 2012 
		with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
		</p>
		</footer>

	</div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
